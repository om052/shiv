<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise - Magical Cake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }
        .star:nth-child(odd) {
            animation-delay: -1s;
        }
        .star:nth-child(even) {
            animation-delay: -2s;
        }
        .star:nth-child(3n) {
            animation-delay: -3s;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,140,0,0.4) 50%, rgba(255,69,0,0.2) 100%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        .sparkle:nth-child(odd) {
            animation-delay: -2s;
        }
        .sparkle:nth-child(even) {
            animation-delay: -4s;
        }
        .sparkle:nth-child(3n) {
            animation-delay: -6s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.4; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        }
        .cake-container {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }
        .cake {
            width: 280px;
            height: 220px;
            position: relative;
            animation: appear 3s ease-out, glow 4s infinite ease-in-out;
        }
        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5)); }
        }
        .layer {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .layer1 {
            width: 280px;
            height: 80px;
            background: linear-gradient(to bottom, #8b4513, #654321);
            bottom: 0;
            left: 0;
        }
        .layer2 {
            width: 240px;
            height: 70px;
            background: linear-gradient(to bottom, #daa520, #b8860b);
            bottom: 60px;
            left: 20px;
        }
        .layer3 {
            width: 200px;
            height: 60px;
            background: linear-gradient(to bottom, #f5f5dc, #fff8dc);
            bottom: 110px;
            left: 40px;
        }
        .cream {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cream1 {
            width: 260px;
            height: 20px;
            bottom: 50px;
            left: 10px;
        }
        .cream2 {
            width: 220px;
            height: 18px;
            bottom: 100px;
            left: 30px;
        }
        .cream3 {
            width: 180px;
            height: 16px;
            bottom: 140px;
            left: 50px;
        }
        .golden-detail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.8);
        }
        .golden-detail:nth-child(1) { bottom: 55px; left: 50px; }
        .golden-detail:nth-child(2) { bottom: 105px; left: 80px; }
        .golden-detail:nth-child(3) { bottom: 145px; left: 70px; }
        .golden-detail:nth-child(4) { bottom: 60px; right: 60px; }
        .golden-detail:nth-child(5) { bottom: 110px; right: 70px; }
        .candle {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 40px;
            background: linear-gradient(to bottom, #f1c40f, #e67e22);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .flame {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: linear-gradient(to bottom, #ff4500, #ff6347);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
        }
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1.1) scaleX(0.9); opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #e84393;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 168, 0.8);
        }
    </style>
</head>
