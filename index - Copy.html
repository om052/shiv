<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ffecd2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,105,180,0.8) 50%, rgba(255,20,147,0.6) 100%);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
        }
        .particle:nth-child(odd) {
            animation-delay: -2s;
        }
        .particle:nth-child(even) {
            animation-delay: -4s;
        }
        .particle:nth-child(3n) {
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,215,0,0.8) 50%, rgba(255,140,0,0.6) 100%);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        .particle:nth-child(4n) {
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,191,255,0.8) 50%, rgba(30,144,255,0.6) 100%);
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-20px) rotate(180deg) scale(1.2); }
            75% { transform: translateY(-10px) rotate(270deg) scale(1.1); }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 1;
        }
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 105, 180, 0.5); }
            to { box-shadow: 0 0 50px rgba(255, 105, 180, 0.8); }
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff69b4, #ffb6c1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="login-card">
        <h1>ðŸŽ‰ Happy Birthday Shiv! ðŸŽ‰</h1>
        <p>From your lovely om dada and aditya dada</p>
        <button onclick="startJourney()">Start the Surprise!</button>
    </div>
    <script>
        function startJourney() {
            localStorage.setItem('birthdayName', 'Shiv');
            window.location.href = 'page2.html';
        }
    </script>
</body>
</html>
