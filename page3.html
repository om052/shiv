<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise - Birthday Wish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffeaa7, #fab1a0, #fd79a8, #e84393);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .particle {
            position: absolute;
            width: 7px;
            height: 7px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: bounce 4s infinite ease-in-out;
        }
        .particle:nth-child(odd) {
            animation-delay: -1s;
        }
        .particle:nth-child(even) {
            animation-delay: -2s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .wish-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 107, 168, 0.5);
            text-align: center;
            animation: slideIn 1s ease-out, glow 2s infinite alternate 1s;
            position: relative;
            z-index: 1;
            max-width: 500px;
        }
        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 107, 168, 0.5); }
            to { box-shadow: 0 0 50px rgba(255, 107, 168, 0.8); }
        }
        h1 {
            color: #e84393;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 168, 0.8);
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="wish-card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p id="wishMessage">Wishing you a year filled with joy, laughter, and all your dreams coming true!</p>
        <button onclick="nextPage()">Continue the Celebration</button>
    </div>
    <script>
        const name = localStorage.getItem('birthdayName') || 'Shiv';
        document.getElementById('wishMessage').textContent = `Wishing you a year filled with joy, laughter, and all your dreams coming true, ${name}!`;
        
        function nextPage() {
            window.location.href = 'page4.html';
        }
    </script>
</body>
</html>
