<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise - Happy Birthday Darling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: heart 5s infinite ease-in-out;
        }
        .particle:nth-child(odd) {
            animation-delay: -1s;
        }
        .particle:nth-child(even) {
            animation-delay: -3s;
        }
        @keyframes heart {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.8; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
        .final-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            text-align: center;
            animation: fadeIn 2s ease-out, glow 3s infinite alternate 2s;
            position: relative;
            z-index: 1;
            max-width: 600px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 50px rgba(102, 126, 234, 0.8); }
        }
        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
        }
        .signature {
            font-style: italic;
            margin-top: 20px;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="final-card">
        <h1>ðŸŒŸ Happy Birthday Darling! ðŸŒŸ</h1>
        <p>Shiv, you are the light of our lives. May your birthday be filled with endless joy, love, and all your dreams coming true. We love you so much!</p>
        <p class="signature">With all our love,<br>Your Dada Om and Aditya</p>
    </div>
</body>
</html>
